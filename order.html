<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
<div class="box">
    <div class="otable">
        
        <input type="text" class="name" placeholder="Full_Name" required>
        <br>
        <br>
        <div><input type="text" class="contack" placeholder="Contact"></div>
        <br>
        <div><textarea name="Location" cols="30" rows="10" placeholder="Location"></textarea ></div>
        Delivering Method
        <div><select name="method"><option>By Flight</option><option>By Sea</option></select  ></div>
        <br>
            Ordering Date
            <div><input type="Date"></div>
            <br>
            <u> Available Foods:</u> 
            <ul>
                <li>Rice and Beans</li>
                <li>Fried Rice</li>
                <li>PlanRice with checken</li>
                <li>Banku with Okro soup</li>
            </ul>
            Enter Prefered food
            <div><textarea name="" id="" cols="30" rows="10"></textarea></div>
            <br>
            <input type="submit" value="Submit" style="background-color: green; color: white;">
            <input type="reset" value="Cancel Order" style="background-color: tomato; color: white;">  
    </div>
</div>
</body>
</html>
